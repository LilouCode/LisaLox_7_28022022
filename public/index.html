<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Les Petits Plats</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Trouvez les meilleures recettes de cuisine" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="./assets/favicon.svg" />
    <script type="module" src="../script/components/grid.js"></script>
    <script src="../script/utils/dropdown.js" defer></script>
    <script type="module" src="../script/index.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img id="logo" src="./assets/logo.svg" alt="Logo" />
        </a>
      </nav>
    </header>
    <main id="main">
      <section id="search" class="search">
        <div class="search__bar">
          <input type="text" placeholder="Rechercher une recette" />
          <img src="./assets/search.svg" alt="search" role="button" onclick="" />
        </div>
        <div id="search-tag" class="search__tag"></div>

        <div id="search-dropdowns">
          <div class="dropdown" id="dropdown-ingredients">
            <button id="dropdown-ingredients-button" class="dropdown__btn" onclick="openDropdown()">Ingrédients</button>
            <div id="content-ingredients" class="dropdown__content dropdown__content--ingredients none">
              <input class="dropdown__input" id="input-ingredients" type="text" placeholder="Rechercher un ingrédient" />
              <button class="dropdown__close" onclick="closeDropdown()"></button>
              <div class="dropdown__list dropdown__list--ingredients" id="list-ingredients"></div>
            </div>
          </div>

          <div class="dropdown" id="dropdown-appareils">
            <button id="dropdown-appareils-button" class="dropdown__btn" onclick="">Appareils</button>
            <div id="content-appareils" class="none dropdown__content dropdown__content--appareils">
              <input class="dropdown__input" id="input-appareil" type="text" placeholder="Rechercher un appareil" />
              <ul class="dropdown__list dropdown__list--appareils" id="list-appareils"></ul>
            </div>
          </div>

          <div class="dropdown" id="dropdown-ustensiles">
            <button id="dropdown-ustensiles-button" class="dropdown__btn" onclick="">Ustensiles</button>
            <div id="content-ustensiles" class="none dropdown__content dropdown__content--ustensiles">
              <input class="dropdown__input" id="input-ustensiles" type="text" placeholder="Rechercher un ustensile" />
              <ul class="dropdown__list dropdown__list--ustensiles" id="list-ustensiles"></ul>
            </div>
          </div>
        </div>
      </section>
      <section id="grid"></section>
    </main>
  </body>
</html>
